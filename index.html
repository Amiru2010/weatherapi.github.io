<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon"href="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <br>
  <center><h1>🌥️ Weather App</h1>
  <div class="container">
    <button id="toggle-theme">🌓</button>
    <input type="text" id="city" placeholder="Enter city" />
    <button id="getWeather">Get Weather</button>
    <div id="weatherResult" class="hidden">
      <h2 id="location"></h2>
      <img id="icon" />
      <p id="temp"></p>
      <p id="desc"></p>
    </div>
    <p id="error" class="error hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
